name: Question
description: Ask a question
title: "Question"
labels: ["question"]
assignees:
  - PeteyLumpkins
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: question
    attributes:
      label: Question
      description: Ask your question here. Try to be as descriptive as possible.
      placeholder: 
      value:
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/WolfieEngine/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
